{% extends 'base.html' %}
{% block title %}
    Select
{% endblock title %}
{% block content %}
    <form method="post" class="m-3 form-control">
        {% csrf_token %}
        {% for c in form.choices_field %}
            <label class="cursor-pointer label">
                {{ c.tag }}
                <span class="w-full pl-3 label-text">{{ c.choice_label }}</span>
            </label>
        {% endfor %}
        <button type="submit" class="btn">ok</button>
    </form>
{% endblock content %}
